<!DOCTYPE html>
<html>
<head>
    <style>
    #fancy {
      background-color: grey;
    }
    .heading {
      color: white;
    }
    </style>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Getting Started with React</title>
</head>
<body>
	<div id="react-container"></div>

	<script type="text/babel">

    // ES6 Class example (with properties)
    class Hello extends React.Component {
      render() {
        return (
          <div>
            <h1>Hello {this.props.firstName}</h1>
            <p>Learning React Version {this.props.version}</p>
          </div>
        )
      }
    }
    // Stateless component example
    const Banner = () => (
      <div id="fancy">
        <h1 className="heading">Welcome To React</h1>
        <p>Have fun!</p>
      </div>
    )
    // Stateless component example 2, using ES6 destructuring
    const HelloStateless = ({firstName}) => <h1>Hello {firstName}</h1>
    // State example
    class Checkbox extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          checked: true
        }
        this.handleCheck = this.handleCheck.bind(this)
      }
      handleCheck() {
        this.setState({
          checked: !this.state.checked
        })
      }

      render() {
        var msg
        if(this.state.checked) {
          msg = "checked"
        } else {
          msg = "not checked"
        }
        return (
          <div>
            <input type="checkbox"
                   onChange={this.handleCheck}
                   defaultChecked={this.state.checked}/>
            <p>This box is {msg}</p>
          </div>
        )
      }
    }

    // Render in dom.
		ReactDOM.render(
			// <HelloStateless firstName="Peter" version={16}/>,
      <Checkbox/>,
			document.getElementById('react-container')
		)

	</script>

</body>
</html>
